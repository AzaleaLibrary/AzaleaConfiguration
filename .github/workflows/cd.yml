name: Plugin CD

on:
  push:
    branches:
      - production

jobs:
  build:

    environment: CD # use CD env

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          server-id: azalea-repo
          server-username: ${{ secrets.REPO_USERNAME }}
          server-password: ${{ secrets.REPO_PASSWORD }}

      - name: deploy
        run:  mvn clean test deploy -ntp
